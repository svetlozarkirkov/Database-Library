language: csharp
solution: ./database-library.sln
 
install:
  - nuget restore ./database-library.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
 
script:
  - xbuild /p:Configuration=Release ./database-library.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./PersonLibrary.Tests/bin/Release/PersonLibrary.Tests.dll